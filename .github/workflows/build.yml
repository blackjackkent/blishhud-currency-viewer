name: Build BHM Package

on:
  push:
    branches:
      - main

jobs:
  build-vs-solution:
    runs-on: windows-2019

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1

      - name: Restore referenced packages
        run: msbuild "BlishHudCurrencyViewer\BlishHudCurrencyViewer.sln" -t:restore -p:RestorePackagesConfig=true

      - name: Build VS Solution
        run: msbuild "BlishHudCurrencyViewer\BlishHudCurrencyViewer.sln" -t:rebuild -property:Configuration=Release

      - name: Copy module up
        run: xcopy ".\BlishHudCurrencyViewer\bin\Release\BlishHudCurrencyViewer.bhm" .

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          files: |
            BlishHudCurrencyViewer.bhm
